<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>isnine</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>is9 test</h1>
      <nav>
        <ul>
          <li data-section="section-one">포스스톤</li>
          <li data-section="section-two">로그분석기</li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="content-wrap">
    <main>
      <section class="section-one">
        <div>
          <div class="component-input">
            <span>수련장점수 : </span>
            <input type="number" id="inputValue" placeholder="값 입력">
          </div>
          <div class="component-input">
            <span>보유한 티켓 수 : </span>
            <input type="number" id="ticketValue" placeholder="10" value="10">
          </div>
          <div class="component-input">토벌점수 : <span id="tenScore"></span></div>
          <div class="component-input">소모된 티켓 수 : <span id="ticketUse"></span></div>
          <div class="component-input">남은 티켓 수 : <span id="ticketRemain"></span></div>
          <ul id="resultList"></ul>
        </div>
        <pre>
  계산식

  토벌점수 = 수련장점수 x 10 x 0.88

  포스스톤 획득량 = 토벌점수 * (티켓 수 / 10) / 10
        </pre>
      </section>
      <section class="section-two" style="display:none;">
        <div>
          <h2>로그분석기</h2>
          <p>로그분석기 내용을 추가예정</p>
        </div>
      </section>
    </main>
  </div>
  <footer>
    제작 : 인덱 s
  </footer>
  <script src="./index.js"></script>
</body>
</html>
